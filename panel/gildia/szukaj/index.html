<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../../files/img/hypixel-32x32.png" />
    <title>TI Hub - Hypixel</title>

    <link rel="stylesheet" href="../../../style.css" />
    <link rel="stylesheet" href="gcards.css" />
  </head>

  <body>
    <header>
      <nav class="menu">
        <ul class="menu_lista link-lista">
          <li class="menu_grupa">
            <a href="../../../" class="menu_link link-element text-underlined"
              >Strona Główna</a
            >
          </li>
          <li class="menu_grupa">
            <a
              href="/panel/gracz/"
              class="menu_link link-element text-underlined"
              >Panel Gracza</a
            >
          </li>
          <li class="menu_grupa">
            <a
              href="/panel/gildia/"
              class="menu_link link-element text-underlined"
              >Panel Gildii</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <article>
      <div>
        <h3 id="gNameTag"></h3>
        <input
          id="search"
          type="search"
          placeholder="Szukaj członka..."
          onkeyup="searchBar()"
        />
        <div id="onE" style="display: none; opacity: 0">
          <div class="form">
            <form action="szukaj/">
              <label for="form-guildName">Podaj nazwę Gildii</label>
              <input
                type="text"
                id="form-guildName"
                name="guildName"
                placeholder="Nazwa gildii..."
              />

              <input type="submit" value="Szukaj" />
            </form>
          </div>
          <div class="top-g">
            <h3>
              Lista TOP Gildii:
              <a
                href="https://hypixel-leaderboard.senither.com/"
                target="_blank"
                >https://hypixel-leaderboard.senither.com/</a
              >
            </h3>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="col-left">
          <div class="cards"></div>
        </div>
      </div>
      <!-- <div id="user-card">
            <div class="card-header">
                <img src="" id="user-image"></img>
            </div>
        </div> -->
    </article>
    <script src="player.js"></script>
  </body>
</html>
